    labels:
      app: frontend # Modify this line with the service name
  configPatches:
  - applyTo: HTTP_FILTER
    match:
      context: SIDECAR_INBOUND
      listener:
        filterChain:
          filter:
            name: envoy.filters.network.http_connection_manager
            subFilter:
              name: envoy.filters.http.router
    patch:
      operation: INSERT_FIRST
      value:
        name: envoy.lua
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
          inlineCode: |
            function envoy_on_request(request_handle)
              sources = request_handle:headers():get("sources") or ""
              tokens = request_handle:headers():get("tokens") or ""
              request_handle:logWarn("= RECVD: srcs: "..sources.." tokens: "..tokens.." =")

              local bSources = enc("sourcesFS1")
              local bSrcs = enc(sources)

              local bTokens = enc("tokensFS1")
              local bToks = enc(tokens)

              local headers, body = request_handle:httpCall("outbound|2379||etcd.default.svc.cluster.local", {
                [":method"] = "POST",
                [":path"] = "/v3/kv/put",
                [":authority"] = "frontend",
              }, '{"key": "'..bSources..'", "value": "'..bSrcs..'"}', 300000)

              local headers, body = request_handle:httpCall("outbound|2379||etcd.default.svc.cluster.local", {
                [":method"] = "POST",
                [":path"] = "/v3/kv/put",
                [":authority"] = "frontend",
              }, '{"key": "'..bTokens..'", "value": "'..bToks..'"}', 300000)

            end

            function envoy_on_response(response_handle)
            end

            local b='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/' -- You will need this for encoding/decoding
            -- encoding
            function enc(data)
                return ((data:gsub('.', function(x)
                    local r,b='',x:byte()
                    for i=8,1,-1 do r=r..(b%2^i-b%2^(i-1)>0 and '1' or '0') end
                    return r;
                end)..'0000'):gsub('%d%d%d?%d?%d?%d?', function(x)
                    if (#x < 6) then return '' end
                    local c=0
                    for i=1,6 do c=c+(x:sub(i,i)=='1' and 2^(6-i) or 0) end
                    return b:sub(c+1,c+1)
                end)..({ '', '==', '=' })[#data%3+1])
            end

            -- decoding
            function dec(data)
                data = string.gsub(data, '[^'..b..'=]', '')
                return (data:gsub('.', function(x)
                    if (x == '=') then return '' end
                    local r,f='',(b:find(x)-1)
                    for i=6,1,-1 do r=r..(f%2^i-f%2^(i-1)>0 and '1' or '0') end
                    return r;
                end):gsub('%d%d%d?%d?%d?%d?%d?%d?', function(x)
                    if (#x ~= 8) then return '' end
                    local c=0
                    for i=1,8 do c=c+(x:sub(i,i)=='1' and 2^(8-i) or 0) end
