apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment # Modify this line with the service name
---
apiVersion: v1
kind: Service
metadata:
  name: payment # Modify this line with the service name
  labels:
    app: payment # Modify this line with the service name
    service: payment # Modify this line with the service name
spec:
  ports:
  - port: 80 # Modify this line with the listening port number
    targetPort: 80
    name: http
  selector:
    app: payment # Modify this line with the service name
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment # Modify this line with the service name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment # Modify this line with the service name
  template:
    metadata:
      labels:
        app: payment # Modify this line with the service name
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: payment # Modify this line with the service name
      containers:
      - name: payment # Modify this line with the service name
        image: daltonhahn/payment-test
        imagePullPolicy: Always
        securityContext:
          runAsUser: 0

